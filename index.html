<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Simple App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #response-container {
            display: none;
        }

        #response {
            white-space: pre-wrap;
            /* Allows text to wrap */
            word-wrap: break-word;
            /* Break long words */
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-75">
            <div class="card-body">
                <h1 class="card-title text-center">Ollama Simple App</h1>
                <div class="mb-3">
                    <label for="userInput" class="form-label">Enter your message:</label>
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message here">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" onclick="sendMessage()">Generate</button>
                </div>
                <div id="response-container" class="mt-4">
                    <h2>Response</h2>
                    <pre id="response" class="border p-3 bg-light"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
